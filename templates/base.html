{% load i18n %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- mobile compatibility -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Python Community in Davao City">
        <meta name="keywords" content="python durian davao city programming">

        <title>{% trans 'DurianPy' %}</title>

        {% load static from staticfiles %}

        <!-- CSS Files -->

        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <div id="main-nav" class="navbar-fixed-top">
            <div class="row">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        <img src="{% static 'img/durianpy-text-logo.png' %}">
                    </div>
                </div>
                <div class="navbar-right sub-nav">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{% url 'index' %}"><h4>News</h4></a>
                        </li>
                        <li>
                            <a href="#"><h4>About</h4></a>
                        </li>
                        <li>
                            <a href="{% url 'contact' %}"><h4>Contact</h4></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <div class="extra-space"></div>

        <!-- JAVASCRIPT Files -->
        <script>window.jQuery || document.write("<script src='{% static 'js/jquery-1.11.0.js' %}'><\/script>")</script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        {% block extra_js %}{% endblock %}
    </body>

</html>
