{% load i18n %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- mobile compatibility -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Python Community in Davao City">
        <meta name="keywords" content="python durian davao city programming">

        <title>{% trans 'DurianPy' %}</title>

        {% load static from staticfiles %}

        <!-- CSS Files -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css.map' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css.map' %}" />

        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- JAVASCRIPT Files -->
        <script type="text/javascript" src="{% static 'js/jquery-1.11.0.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery-migrate-1.2.1.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

        {% block extra_js %}{% endblock %}
    </body>

</html>
