{% extends 'base.html' %}


{% block content %}

<div class="header-title text-center col-md-4 col-md-offset-4">
    <h3><i class="fa fa-search"></i> Archives</h3>
    <hr>
</div>
<div class="extra-space"></div>
<div class="extra-space"></div>
<!-- add header -->

<section id="archive">

    <div class="container">
        <div class="row">
            <div class="clearfix"></div>

            {% for meetup in meetups %}
            <div class="decks">
                <div class="decks-content">
                    <h4><i class="fa fa-bolt"></i>&nbsp;{{ meetup.title }} ({{ meetup.event_date }})</h4>
                    <hr>

                    <div class="talk">
                        {% for talk in meetup.talks.all %}
                        <div class="col-md-6">
                            {{ talk.deck|safe }}
                            <h5>by: {{ talk.speaker }} (<a href="http://twitter.com/{{ talk.handle }}" target="_blank">@{{ talk.handle }}</a>)</h5>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            {% endfor %}

        </div>
    </div>

    <div class="extra-space"></div>
</section>
{% endblock %}
